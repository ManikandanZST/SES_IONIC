    <ion-title class="center"><img alt="" src="assets/images/logo.png"></ion-title>

<ion-content  class="bodybg">
  <h2 class="center">Purchase Entire Package
  </h2>
  <ion-grid>
    <ion-row>
      <ion-col class="head"  size="3">Name</ion-col>
      <ion-col class="sub"  size="8">{{infoU.fullName}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="head"   size="3">Company</ion-col>
      <ion-col class="sub"  size="8">{{infoU.company}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="head"   size="3">SSN</ion-col>
      <ion-col class="sub"  size="8">{{infoU.SSN}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="head"   size="3">Email</ion-col>
      <ion-col  class="sub"  size="8">{{infoU.email}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="head"   size="3">Phone</ion-col>
      <ion-col class="sub"  size="8">{{infoU.phone}}</ion-col>
    </ion-row>
  </ion-grid>

  <div class="list invoice-label">
    <h2>Course Purchase Information</h2>
    <table>
      <tr>
        <th>S.NO</th>
        <th>Course Name</th>
        <th>Price(US)</th>
      </tr>
      <tr  *ngFor="let s of sectionList;let i = index">
        <td  *ngIf="s.testingPaid =='0' || s.testingPaid =='' || s.testingPaid == null">{{i+1}}</td>
        <td  *ngIf="s.testingPaid =='0' || s.testingPaid =='' || s.testingPaid == null">{{s.sectionName}}</td>
        <td  *ngIf="s.testingPaid =='0' || s.testingPaid =='' || s.testingPaid == null">$ {{s.price}}</td>
      </tr>
      <tr>
        <td></td>
        <td>Total</td>
        <td>$ {{amt}}</td>
      </tr>
    </table>
  </div>
<div class="pad1">
  <ion-button color="medium" expand="block" class="purchase" (click)="nextPurchase(amt)">      Purchase Now
  </ion-button>
</div>       &nbsp;
