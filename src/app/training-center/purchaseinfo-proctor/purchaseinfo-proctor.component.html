<ion-header class="bar-stable bg-trans bar bar-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" (click)="close()"></ion-icon>
    </ion-buttons>
    <ion-title class="center"><img alt="" src="assets/images/logo.png"></ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['']">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content  class="bodybg">
  <h2 class="center">Purchase Information Form</h2>
  <ion-grid class="ion-grid">
    <ion-row>
      <ion-col  class="head"  size="3">Name</ion-col>
      <ion-col class="sub"  size="8">{{infoU.fullName}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col   class="head" size="3">Company</ion-col>
      <ion-col class="sub"  size="8">{{infoU.company}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col  class="head"  size="3">SSN</ion-col>
      <ion-col class="sub"  size="8">{{infoU.SSN}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col  class="head"  size="3">Email</ion-col>
      <ion-col class="sub"  size="8">{{infoU.email}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col  class="head" size="3">Phone</ion-col>
      <ion-col class="sub"  size="8">{{infoU.phone}}</ion-col>
    </ion-row>
  </ion-grid>
  <div class="list invoice-label">
    <h2>Course Purchase Information</h2>
    <ion-grid [fixed]="true" class="grd">
      <ion-row>
        <ion-col class="cl-hd" size="2">S.NO</ion-col>
        <ion-col class="cl-hd" size="7">Course Name</ion-col>
        <ion-col class="cl-hd" size="3">Price(US)</ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="cl" size="2">1</ion-col>
        <ion-col class="cl" size="7">{{titleCourse}}</ion-col>
        <ion-col class="cl" size="3">$ {{coursePrice}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="cl" size="2"></ion-col>
        <ion-col class="cl" size="7">Total</ion-col>
        <ion-col class="cl" size="3">$ {{coursePrice}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="pad1">
    <ion-button color="medium" expand="block" class="purchase" (click)="nextPurchase(coursePrice)">      Purchase Now
    </ion-button>
  </div>       &nbsp;
  <div class="pad1">
    <ion-button color="white" expand="block" class="create" (click)="generatepdf(titleCourse,coursePrice,infoU)">            Create Invoice
    </ion-button>
  </div>
</ion-content>
